          description: Whether bonus is taxable

    BonusStatusUpdate:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: [APPROVED, PAID, CANCELLED, REJECTED]
          description: New bonus status
        notes:
          type: string
          description: Additional notes
        rejectionReason:
          type: string
          description: Reason for rejection if applicable
        paymentMethod:
          type: string
          description: Payment method
        referenceNumber:
          type: string
          description: Payment reference number

    Benefit:
