    CompensationAnalytics:
      type: object
      properties:
        totalEmployees:
          type: integer
          description: Total number of employees
        averageSalary:
          type: number
          description: Average salary across all employees
        medianSalary:
          type: number
          description: Median salary
        salaryRange:
          type: object
          properties:
            min:
              type: number
            max:
              type: number
        departmentSalaryComparison:
          type: array
          items:
            type: object
            properties:
              department:
                type: string
              averageSalary:
                type: number
              employeeCount:
                type: integer
        salaryGrowth:
          type: array
          items:
            type: object
            properties:
              year:
                type: integer
              averageSalary:
                type: number
              percentageChange:
                type: number
        bonusDistribution:
