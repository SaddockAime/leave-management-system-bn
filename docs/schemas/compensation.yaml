              PERFORMANCE,
              ANNUAL,
              QUARTERLY,
              PROJECT,
              REFERRAL,
              RETENTION,
              SIGN_ON,
              MILESTONE,
              OTHER,
            ]
          description: Bonus type
        amount:
          type: number
          minimum: 0
          description: Bonus amount
        percentage:
          type: number
          minimum: 0
          maximum: 100
          description: Bonus percentage of base salary
        effectiveDate:
          type: string
          format: date
          description: Effective date
        paymentDate:
          type: string
          format: date
          description: Payment date
        criteria:
          type: string
          description: Criteria for earning the bonus
        notes:
          type: string
          description: Additional notes
        isTaxable:
          type: boolean
          default: true
          description: Whether bonus is taxable

    BonusUpdate:
      type: object
      properties:
        title:
          type: string
          description: Bonus title
