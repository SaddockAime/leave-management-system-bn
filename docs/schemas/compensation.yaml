components:
  schemas:
    Salary:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the salary record
        employeeId:
          type: string
          format: uuid
          description: Employee ID
        type:
          type: string
          enum: [BASE_SALARY, HOURLY_RATE, COMMISSION, BONUS, ALLOWANCE]
          description: Salary type
        amount:
          type: number
          description: Salary amount
        payFrequency:
          type: string
          enum: [HOURLY, DAILY, WEEKLY, BI_WEEKLY, MONTHLY, ANNUALLY]
          description: Pay frequency
        effectiveDate:
          type: string
          format: date
          description: Effective date
        endDate:
          type: string
          format: date
          description: End date (if applicable)
        reason:
          type: string
          description: Reason for salary change
        notes:
          type: string
          description: Additional notes
        approvedBy:
          type: string
          format: uuid
          description: User who approved the salary
        approvedAt:
          type: string
          format: date-time
          description: Approval timestamp
        percentageIncrease:
          type: number
          description: Percentage increase from previous salary
        previousAmount:
          type: number
          description: Previous salary amount
        isActive:
          type: boolean
          description: Whether this salary is currently active
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    SalaryCreate:
      type: object
      required:
        - employeeId
        - type
        - amount
        - payFrequency
        - effectiveDate
      properties:
        employeeId:
          type: string
          format: uuid
          description: Employee ID
        type:
          type: string
          enum: [BASE_SALARY, HOURLY_RATE, COMMISSION, BONUS, ALLOWANCE]
          description: Salary type
        amount:
          type: number
          minimum: 0
          description: Salary amount
        payFrequency:
          type: string
          enum: [HOURLY, DAILY, WEEKLY, BI_WEEKLY, MONTHLY, ANNUALLY]
          description: Pay frequency
        effectiveDate:
          type: string
          format: date
          description: Effective date
        endDate:
          type: string
          format: date
          description: End date (if applicable)
        reason:
          type: string
          description: Reason for salary change
        notes:
          type: string
          description: Additional notes
        percentageIncrease:
          type: number
          minimum: 0
          description: Percentage increase from previous salary

    SalaryUpdate:
      type: object
      properties:
        type:
          type: string
          enum: [BASE_SALARY, HOURLY_RATE, COMMISSION, BONUS, ALLOWANCE]
          description: Salary type
        amount:
          type: number
          minimum: 0
          description: Salary amount
        payFrequency:
          type: string
          enum: [HOURLY, DAILY, WEEKLY, BI_WEEKLY, MONTHLY, ANNUALLY]
          description: Pay frequency
        effectiveDate:
          type: string
          format: date
          description: Effective date
        endDate:
          type: string
          format: date
          description: End date (if applicable)
        reason:
          type: string
          description: Reason for salary change
        notes:
          type: string
          description: Additional notes
        isActive:
          type: boolean
          description: Whether this salary is currently active

    Bonus:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the bonus
        employeeId:
          type: string
          format: uuid
          description: Employee ID
        title:
          type: string
          description: Bonus title
        description:
          type: string
          description: Bonus description
        type:
          type: string
          enum:
            [
              PERFORMANCE,
              ANNUAL,
              QUARTERLY,
              PROJECT,
              REFERRAL,
              RETENTION,
              SIGN_ON,
              MILESTONE,
              OTHER,
            ]
          description: Bonus type
        amount:
          type: number
          description: Bonus amount
        percentage:
          type: number
          description: Bonus percentage of base salary
        effectiveDate:
          type: string
          format: date
          description: Effective date
        paymentDate:
          type: string
          format: date
          description: Payment date
        status:
          type: string
          enum: [PENDING, APPROVED, PAID, CANCELLED, REJECTED]
          description: Bonus status
        criteria:
          type: string
          description: Criteria for earning the bonus
        notes:
          type: string
          description: Additional notes
        approvedBy:
          type: string
          format: uuid
          description: User who approved the bonus
        approvedAt:
          type: string
          format: date-time
          description: Approval timestamp
        rejectedBy:
          type: string
          format: uuid
          description: User who rejected the bonus
        rejectedAt:
          type: string
          format: date-time
          description: Rejection timestamp
        rejectionReason:
          type: string
          description: Reason for rejection
        paymentMethod:
          type: string
          description: Payment method
        referenceNumber:
          type: string
          description: Payment reference number
        isTaxable:
          type: boolean
          default: true
          description: Whether bonus is taxable
        attachments:
          type: array
          items:
            type: string
          description: URLs to attached documents
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    BonusCreate:
      type: object
      required:
        - employeeId
        - title
        - type
        - amount
        - effectiveDate
      properties:
        employeeId:
          type: string
          format: uuid
          description: Employee ID
        title:
          type: string
          description: Bonus title
        description:
          type: string
          description: Bonus description
        type:
          type: string
