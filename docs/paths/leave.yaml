paths:
  /api/leave-requests/my-leaves:
    get:
      tags:
        - Leave Management
      summary: Get my leave requests
      description: |
        Retrieve authenticated user's leave requests with pagination and filtering.
        **Access**: EMPLOYEE, MANAGER, HR_MANAGER, ADMIN only. GUEST users cannot access.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page
        - in: query
          name: status
          schema:
            type: string
            enum: [PENDING, APPROVED, REJECTED, CANCELLED]
          description: Filter by status
        - in: query
          name: leaveTypeId
          schema:
            type: string
            format: uuid
          description: Filter by leave type
        - in: query
          name: year
          schema:
            type: integer
            minimum: 2020
            maximum: 2050
          description: Filter by year
      responses:
        '200':
          description: Leave requests retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LeaveRequest'
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      total:
                        type: integer
                      totalPages:
                        type: integer
        '401':
          description: Unauthorized
        '404':
          description: Employee not found
        '500':
          description: Internal server error

  /api/leave-requests/team:
    get:
      tags:
        - Leave Management
      summary: Get team leave requests
      description: Get approved leave requests for manager's team (Manager/Admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Team leave requests retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LeaveRequest'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Only managers can access team leaves
        '404':
          description: Employee not found
        '500':
          description: Internal server error

  /api/leave-requests/department/{departmentId}:
    get:
      tags:
        - Leave Management
      summary: Get leave requests by department
      description: Get leave requests for a specific department (HR/Admin/Department Manager only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: departmentId
          required: true
          schema:
            type: string
            format: uuid
          description: Department ID
      responses:
        '200':
          description: Department leave requests retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LeaveRequest'
        '401':
          description: Unauthorized
        '403':
