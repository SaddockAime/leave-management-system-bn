paths:
  /api/reports/leave-by-department:
    get:
      tags:
        - Reports
      summary: Get leave reports by department
      description: Generate leave reports filtered by department
      security:
        - bearerAuth: []
      parameters:
        - name: startDate
          in: query
          schema:
            type: string
            format: date
          description: Start date for report period
        - name: endDate
          in: query
          schema:
            type: string
            format: date
          description: End date for report period
        - name: departmentId
          in: query
          schema:
            type: string
            format: uuid
          description: Department ID filter
        - name: status
          in: query
          schema:
            type: string
            enum: [PENDING, APPROVED, REJECTED, CANCELLED]
          description: Leave request status filter
      responses:
        '200':
          description: Report generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LeaveRequest'
                  total:
                    type: integer
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - insufficient permissions
        '500':
          description: Internal server error

  /api/reports/leave-by-employee/{employeeId}:
    get:
      tags:
        - Reports
      summary: Get leave reports by employee
      description: Generate leave reports for a specific employee
      security:
        - bearerAuth: []
      parameters:
        - name: employeeId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Employee ID
        - name: startDate
          in: query
          schema:
            type: string
            format: date
          description: Start date for report period
        - name: endDate
          in: query
          schema:
            type: string
            format: date
          description: End date for report period
        - name: status
          in: query
          schema:
            type: string
            enum: [PENDING, APPROVED, REJECTED, CANCELLED]
          description: Leave request status filter
      responses:
        '200':
          description: Report generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LeaveRequest'
                  total:
                    type: integer
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - insufficient permissions
        '404':
          description: Employee not found
        '500':
          description: Internal server error

  /api/reports/leave-by-type:
    get:
      tags:
