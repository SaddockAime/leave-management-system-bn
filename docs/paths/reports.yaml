        - name: endDate
          in: query
          schema:
            type: string
            format: date
          description: End date for report period
        - name: leaveTypeId
          in: query
          schema:
            type: string
            format: uuid
          description: Leave type ID filter
        - name: status
          in: query
          schema:
            type: string
